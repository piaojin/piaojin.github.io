        <p><center style="color:#FF7F50">iOS监听tableView组头切换事件</center><br><a id="more"></a><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div><div class="line">72</div><div class="line">73</div><div class="line">74</div><div class="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div></pre></td><td class="code"><pre><div class="line">- (void)tableView:(UITableView *)tableView willDisplayHeaderView:(UIView *)view forSection:(NSInteger)section 组头将要出现的时候系统会调用；</div><div class="line"></div><div class="line">- (void)tableView:(UITableView *)tableView didEndDisplayingHeaderView:(UIView *)view forSection:(NSInteger)section 组头出现的时候系统会调用；</div><div class="line"></div><div class="line">利用以上两个方法可以判断出组头被顶出和组头又下拉回来事件，还有其他的组头相关动作可以监听需自己去编写。</div><div class="line"></div><div class="line">_currentSection：当前显示的组头</div><div class="line"></div><div class="line">_isUpScroll：是否是上拉滚动</div><div class="line"></div><div class="line">_isFirstLoad：是否第一次加载tableView</div><div class="line"></div><div class="line">_oldY:滚动的偏移量</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">- (void)tableView:(UITableView *)tableView willDisplayHeaderView:(UIView *)view forSection:(NSInteger)section&#123;</div><div class="line"></div><div class="line">if(!_isUpScroll &amp;&amp; (_currentSection - section) == 1)&#123;</div><div class="line"></div><div class="line">//最上面组头（不一定是第一个组头，指最近刚被顶出去的组头）又被拉回来</div><div class="line"></div><div class="line">_currentSection = section;</div><div class="line"></div><div class="line">NSLog(@&quot;willDisplayHeaderView显示第%ld组&quot;,(long)section);</div><div class="line"></div><div class="line">&#125;</div><div class="line"></div><div class="line">&#125;</div><div class="line"></div><div class="line">- (void)tableView:(UITableView *)tableView didEndDisplayingHeaderView:(UIView *)view forSection:(NSInteger)section&#123;</div><div class="line"></div><div class="line">if(!_isFirstLoad &amp;&amp; _isUpScroll)&#123;</div><div class="line"></div><div class="line">_currentSection = section + 1;</div><div class="line"></div><div class="line">//最上面的组头被顶出去</div><div class="line"></div><div class="line">NSLog(@&quot;didEndDisplayingHeaderView显示第%ld组&quot;,(long)section + 1);</div><div class="line"></div><div class="line">&#125;</div><div class="line"></div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">- (void)scrollViewDidScroll:(UIScrollView *)scrollView&#123;</div><div class="line"></div><div class="line">if ([scrollView isEqual: self.tableView]) &#123;</div><div class="line"></div><div class="line">if (self.tableView.contentOffset.y &gt; _oldY) &#123;</div><div class="line"></div><div class="line">// 上滑</div><div class="line"></div><div class="line">_isUpScroll = YES;</div><div class="line"></div><div class="line">NSLog(@&quot;上滑&quot;);</div><div class="line"></div><div class="line">&#125;</div><div class="line"></div><div class="line">else&#123;</div><div class="line"></div><div class="line">// 下滑</div><div class="line"></div><div class="line">_isUpScroll = NO;</div><div class="line"></div><div class="line">NSLog(@&quot;下滑&quot;);</div><div class="line"></div><div class="line">&#125;</div><div class="line"></div><div class="line">_isFirstLoad = NO;</div><div class="line"></div><div class="line">&#125;</div><div class="line"></div><div class="line">&#125;</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">- (void)scrollViewWillBeginDragging:(UIScrollView *)scrollView&#123;</div><div class="line"></div><div class="line">// 获取开始拖拽时tableview偏移量</div><div class="line"></div><div class="line">_oldY = self.tableView.contentOffset.y;</div><div class="line"></div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
