span> outCount = <span class="number">0</span>;</div><div class="line">Method *methods = class_copyMethodList([<span class="keyword">self</span> <span class="keyword">class</span>], &amp;outCount);</div><div class="line"><span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>;i &lt; outCount;i++)&#123;</div><div class="line">Method method = methods[i];</div><div class="line">SEL sel = method_getName(method);</div><div class="line"><span class="built_in">NSLog</span>(<span class="string">@"%s"</span>,sel_getName(sel));</div><div class="line"><span class="keyword">if</span>(sel == <span class="keyword">@selector</span>(method_1))&#123;</div><div class="line">useMethod = (<span class="keyword">void</span> (*)(<span class="keyword">id</span>,SEL))[<span class="keyword">self</span> methodForSelector:sel];</div><div class="line">useMethod(<span class="keyword">self</span>,sel);</div><div class="line">&#125;</div><div class="line">&#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="meta">#pragma 添加方法</span></div><div class="line">- (<span class="keyword">void</span>)addMethod&#123;</div><div class="line">class_addMethod([<span class="keyword">self</span> <span class="keyword">class</span>], <span class="keyword">@selector</span>(method::), (IMP)method_impl, <span class="string">"i@:i@"</span>);</div><div class="line"><span class="comment">//此时调用方法需要用performSelector,否则编译器会报错</span></div><div class="line">[<span class="keyword">self</span> performSelector:<span class="keyword">@selector</span>(method::) withObject:@[<span class="string">@"piaojin"</span>,@(<span class="number">25</span>)]];</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="meta">#pragma 动态替换方法(也可以用于替换方法实现)</span></div><div class="line">- (<span class="keyword">void</span>)changeMethod&#123;</div><div class="line"><span class="comment">//method_1与method_2进行替换</span></div><div class="line">method_exchangeImplementations(class_getInstanceMethod([<span class="keyword">self</span> <span class="keyword">class</span>], <span class="keyword">@selector</span>(method_1)), class_getInstanceMethod([<span class="keyword">self</span> <span class="keyword">class</span>], <span class="keyword">@selector</span>(method_2)));</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="meta">#pragma 动态替换方法实现</span></div><div class="line">- (<span class="keyword">void</span>)changeMethodImpl&#123;</div><div class="line"><span class="comment">//改变method_1的实现为method_3</span></div><div class="line">class_replaceMethod([<span class="keyword">self</span> <span class="keyword">class</span>], <span class="keyword">@selector</span>(method_1), (IMP)method_3, <span class="string">""</span>);</div><div class="line">&#125;</div><div class="line"></div><div class="line">- (<span class="keyword">void</span>)method_1&#123;</div><div class="line"><span class="built_in">NSLog</span>(<span class="string">@"method_1"</span>);</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">void</span> method_impl(<span class="keyword">id</span> <span class="keyword">self</span>,SEL _cmd,<span class="built_in">NSString</span> *str,<span class="keyword">int</span> age)&#123;</div><div class="line"><span class="built_in">NSLog</span>(<span class="string">@"str:%@,age:%d"</span>,str,age);</div><div class="line">&#125;</div><div class="line"></div><div class="line">- (<span class="keyword">void</span>)method_2&#123;</div><div class="line"><span class="built_in">NSLog</span>(<span class="string">@"method_2"</span>);</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">void</span> method_3()&#123;</div><div class="line"><span class="built_in">NSLog</span>(<span class="string">@"method_3"</span>);</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="keyword">@end</span></div></pre></td></tr></table></figure></p>
